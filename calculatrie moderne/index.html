<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/1200x/f7/90/91/f790916ac1aec5993958f9c94b38a642.jpg" type="image/x-icon">
   
    <title>ma calculatrice</title>
</head>
<body>
  <section class="int-1">
    <div class="calculatrice">
      <div class="screen">
        <input type="text" id="outputscreen" readonly>
      </div>

      <div class="mod">
        <button class="button" onclick="reset()">clr</button>
        <button class="button" onclick="del()">DEL</button>
        <button class="button" onclick="display('%')">%</button>
        <button class="button" onclick="display('/')">/</button>
      </div>
      <div class="mod1">
        <button class="button" onclick="display('7')">7</button>
        <button class="button" onclick="display('8')">8</button>
        <button class="button" onclick="display('9')">9</button>
        <button class="button" onclick="display('*')">*</button>
      </div>
      <div class="mod2">
        <button class="button" onclick="display('4')">4</button>
        <button class="button" onclick="display('5')">5</button>
        <button class="button" onclick="display('6')">6</button>
        <button class="button" onclick="display('-')">-</button>
      </div>
      <div class="mod3">
        <button class="button" onclick="display('1')">1</button>
        <button class="button" onclick="display('2')">2</button>
        <button class="button" onclick="display('3')">3</button>
        <button class="button" onclick="display('+')">+</button>
      </div>
      <div class="mod4">
        <button class="button" onclick="display('0')">0</button>
        <button class="button" onclick="display('.')">.</button>
        <button class="egal" onclick="calculate()">=</button>
      </div>
    </div>
  </section>

  <script>
    let outputscreen = document.getElementById("outputscreen");

    function display(num) {
      outputscreen.value += num;
    }

    function calculate() {
      try {
        outputscreen.value = eval(outputscreen.value);
      } catch (err) {
        alert("Expression invalide !");
      }
    }

    function reset() {
      outputscreen.value = "";
    }

    function del() {
      outputscreen.value = outputscreen.value.slice(0, -1);
    }
  </script>
</body>
</html>
